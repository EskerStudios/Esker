<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Змейка — Esker Studios</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00ffcc;
      font-family: 'Exo 2', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      background: #002b36;
      border: 2px solid #00ffcc;
    }
    a {
      margin-top: 20px;
      color: #00ffcc;
      text-decoration: none;
    }
    .score {
      font-size: 30px; /* Увеличиваем размер шрифта */
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ffcc;
      z-index: 10; /* Чтобы очки были поверх канваса */
    }
  </style>
</head>
<body>
  <h1>Игра Змейка</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="score">Очки: <span id="score">0</span></div>
  <a href="../index.html">← Назад на главную</a>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const segmentSize = 20;
    const initialLength = 5;
    const speed = 0.05; // Изменено на 0.05

    let snake = [];
    let food;
    let obstacles = [
      { x: 100, y: 100 },
      { x: 200, y: 200 },
      { x: 300, y: 100 }
    ];
    let direction = 'right';
    let growSegments = 0;
    let score = 0; // Очки

    function getRandomPos() {
      let foodPosition;
      let isOnSnake = true;
      let isOnObstacle = true;

      while (isOnSnake || isOnObstacle) {
        foodPosition = {
          x: Math.floor(Math.random() * (canvas.width / segmentSize)) * segmentSize,
          y: Math.floor(Math.random() * (canvas.height / segmentSize)) * segmentSize
        };

        isOnSnake = snake.some(seg => seg.x === foodPosition.x && seg.y === foodPosition.y);
        isOnObstacle = obstacles.some(ob => ob.x === foodPosition.x && ob.y === foodPosition.y);
      }

      return foodPosition;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Рисуем змейку
      ctx.fillStyle = '#00ffcc';
      snake.forEach((seg, i) => {
        ctx.beginPath();
        ctx.roundRect(seg.x, seg.y, segmentSize, segmentSize, 6);
        ctx.fillStyle = i === 0 ? '#00ffaa' : '#00ffcc';
        ctx.fill();
      });

      // Рисуем еду
      ctx.fillStyle = '#ff0055';
      ctx.beginPath();
      ctx.arc(food.x + segmentSize / 2, food.y + segmentSize / 2, segmentSize / 2 - 2, 0, Math.PI * 2);
      ctx.fill();

      // Рисуем препятствия
      obstacles.forEach(ob => {
        ctx.fillStyle = '#ffcc00';
        ctx.beginPath();
        ctx.roundRect(ob.x + 1, ob.y + 1, segmentSize - 2, segmentSize - 2, 4);
        ctx.fill();
      });

      // Обновляем счет на странице
      document.getElementById('score').textContent = score;
    }

    function moveSnake() {
      const head = { ...snake[0] };

      switch (direction) {
        case 'right': head.x += segmentSize * speed; break;
        case 'left':  head.x -= segmentSize * speed; break;
        case 'up':    head.y -= segmentSize * speed; break;
        case 'down':  head.y += segmentSize * speed; break;
      }

      snake.unshift(head);

      if (growSegments > 0) {
        growSegments--;
      } else {
        snake.pop();
      }
    }

    function checkCollisions() {
      const head = snake[0];

      // Столкновение со стенами
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        reset();
      }

      // Столкновение с препятствиями
      for (let ob of obstacles) {
        if (Math.abs(head.x - ob.x) < segmentSize && Math.abs(head.y - ob.y) < segmentSize) {
          reset();
        }
      }

      // Столкновение с едой
      if (Math.abs(head.x - food.x) < segmentSize && Math.abs(head.y - food.y) < segmentSize) {
        growSegments += 5;
        food = getRandomPos();
        score += 1;  // Увеличиваем очки на 1
      }
    }

    function reset() {
      snake = [];
      for (let i = 0; i < initialLength; i++) {
        snake.push({ x: 160 - i * segmentSize, y: 160 });
      }
      direction = 'right';
      growSegments = 0;
      score = 0; // Сброс очков при поражении
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft'  && direction !== 'right') direction = 'left';
      if (e.key === 'ArrowRight' && direction !== 'left')  direction = 'right';
      if (e.key === 'ArrowUp'    && direction !== 'down')  direction = 'up';
      if (e.key === 'ArrowDown'  && direction !== 'up')    direction = 'down';
    });

    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
        if (w < 2 * r) r = w / 2;
        if (h < 2 * r) r = h / 2;
        this.beginPath();
        this.moveTo(x + r, y);
        this.arcTo(x + w, y, x + w, y + h, r);
        this.arcTo(x + w, y + h, x, y + h, r);
        this.arcTo(x, y + h, x, y, r);
        this.arcTo(x, y, x + w, y, r);
        this.closePath();
        return this;
      }
    }

    reset();
    food = getRandomPos();

    function loop() {
      moveSnake();
      checkCollisions();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
