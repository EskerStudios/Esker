<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Змейка — Esker Studios</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ffcc;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background: #002b36;
            border: 2px solid #00ffcc;
        }
        a {
            margin-top: 20px;
            color: #00ffcc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Игра Змейка</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <a href="../index.html">← Назад на главную</a>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const grid = 20;
        let snake = [{x: 160, y: 160}];
        let dx = grid;
        let dy = 0;
        let food = {
            x: Math.floor(Math.random() * 20) * grid,
            y: Math.floor(Math.random() * 20) * grid
        };

        function gameLoop() {
            requestAnimationFrame(gameLoop);

            if (++count < 4) return;
            count = 0;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food.x = Math.floor(Math.random() * 20) * grid;
                food.y = Math.floor(Math.random() * 20) * grid;
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                snake = [{x: 160, y: 160}];
                dx = grid;
                dy = 0;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ffcc';
            snake.forEach(part => ctx.fillRect(part.x, part.y, grid-1, grid-1));

            ctx.fillStyle = '#ff0055';
            ctx.fillRect(food.x, food.y, grid-1, grid-1);
        }

        let count = 0;
        requestAnimationFrame(gameLoop);

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -grid; dy = 0;
            } else if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0; dy = -grid;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = grid; dy = 0;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0; dy = grid;
            }
        });
    </script>
</body>
</html>
