<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esker Studios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;700&display=swap');

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #0a0a0a;
            color: #00ffcc;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Автоматический выбор шрифта */
        h1, h2, h3, p, span {
            font-family: 'Exo 2', sans-serif;
        }
        h1:lang(en), h2:lang(en), h3:lang(en), p:lang(en), span:lang(en) {
            font-family: 'Orbitron', sans-serif;
        }

        header {
            background: #002b36;
            padding: 20px;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(0, 255, 204, 0.5);
        }
        section {
            padding: 50px 20px;
        }
        .games {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .game-card {
            background: #003d40;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0px 0px 15px #00ffcc;
            text-transform: uppercase;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #00ffcc;
        }
        footer {
            background: #002b36;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
            box-shadow: 0px -4px 10px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1 lang="en">Esker Studios</h1>
        <p>Создаём игры будущего</p>
    </header>
    
    <section>
        <h2>О нас</h2>
        <p>Мы независимая игровая студия, разрабатывающая инновационные игры.</p>
    </section>
    
    <section>
        <h2>Наши игры</h2>
        <div class="games">
            <div class="game-card">
                <img src="https://via.placeholder.com/250" alt="Game 1">
                <h3>Игра 1</h3>
                <p>Краткое описание игры.</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/250" alt="Game 2">
                <h3>Игра 2</h3>
                <p>Краткое описание игры.</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>Контакты: info@eskerstudios.com</p>
    </footer>
</body>
</html>
